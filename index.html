</head>

<body>
    <div class="main">
        <h1 id="count">Counter:0</h1>
        <button id="increase" onclick="increase()" class="operate">Increase by 1</button>
        <button id="decrease" onclick="decrease()" class="operate">Decrease by 1</button>
        <button id="increaseby2" onclick="inc2()" class="operate">2+</button>
        <button id="increaseby3" onclick="inc3()" class="operate">3+</button>
        <button id="decreaseby2" onclick="dec2()"  class="operate">-2</button>
        <button id="decreaseby3" onclick="dec3()" class="operate">-3</button>
        <button id="decreaseby4" onclick="dec4()" class="operate">-4</button>
        <button id="decreaseby4" onclick="dec()" class="operate">Reset</button>
